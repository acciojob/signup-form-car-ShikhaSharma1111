<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
	 <lable for="name">Name*</lable>
		<input type="text" id="name" placeholder="Name" required>
        <br>
		<label for="email">Email*</label>
		<input type ="email" id="email" placeholder="Email" required>
        <br>
		<lable for="gender">Gender*</lable>
		<input type="radio" name="gender" id="gender_m" required>
        <label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_f" required>
		<label for="gender_f">Female</label>
        <br>
		<lable for="cars">Cars Brands*</lable>
		<select id="cars" required>
			<option value="" selected disabled>--Please choose an option-</option> 
            <option value="bmw">BMW</option>
			<option value="audi">Audi</option>
			<option value="mercedez">Mercedez</option>
		</select>
        <br>
		<label for="age">Age*</label>
		<input type="number" id="age" placeholder="Age" required>
        <br>
		<lable for="dob">DOB*</lable>
		<input type="date" id="dob" required>
        <br>
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx" required>
        <br>
		<label for="password">Password*</label>
		<input type="password" name="password" placeholder="password" id="password" required>
		<br>
		<label for="tos">Checkbox*</label>
		<input type="checkbox" name="tos" id="tos" required>
		<label for="tos">I agree to the TOS</label>
        <br>
		<button type="submit">submit</button>

	</form>
		
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
